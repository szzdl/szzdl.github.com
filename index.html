<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="jquery/css/jquery.mobile-1.3.2.min.css">

    <script type="text/javascript" src="jquery/js/jquery.mobile-1.3.2.min.js"></script>

    <title>Better Life</title>
    <style type="text/css">
        .header {
            height: 30px;
        }

        .clear {
            clear: both;
        }

        .op3 {
            opacity: 0.3;
        }

        .zdl-scroll {
            position: relative;
            width:100%;
            overflow: hidden;
        }

            .zdl-scroll .item {
                display: none;
                position: relative;
                width: 100%;
                height: auto;
                top: 0px;
                left: 0px;
            }

            .zdl-scroll .icon {
                position:absolute;
                bottom:10px;
                right:100px;
            }

                .zdl-scroll .icon span {
                    display: inline-block;
                    width: 10px;
                    height: 10px;
                    background-color: gray;
                    box-shadow: 1px 1px 1px gray;
                    border-radius: 10px;
                    cursor: pointer;
                    margin-left: 15px;
                }

                .zdl-scroll .icon .curr {
                    background-color: #1391D2;
                }
    </style>
</head>
<body>
    <div data-role="page">
        <div data-role="header">

        </div>
        <div class="zdl-scroll">

                <p class="special-event">Select Nights September 10 – November 1, 2013</p>
            </section>
            <ul data-role="listview">
